<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytrainworld</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <main id="indexPage">
      <div id="quitButton">
          <p id="quit">Quit X</p>
      </div>
      <div id="outside">

          <div id="startPage">
              <div>
                  <img id="logoCloud" src="./img/logo/logoCloud.png" alt="logo with Cloud">
                  <img id="conducteur" src="./img/conducteur.png" alt="conducteur">
              </div>
              <div class="buttons wider">
                  <p id="start">Start</p>
              </div>
          </div>
          <!--Languages-->
          <div id="languages">
              <p id="Engels" class="buttons">English</p>
              <p id="Nederlands" class="buttons">Nederlands</p>
              <p id="Frans" class="buttons">Francais</p>
              <p id="Duits" class="buttons">Deutsch</p>
          </div>
          <!--Name-->
          
      </div>
  </main>

    <script src="main.js"></script>

</html>
