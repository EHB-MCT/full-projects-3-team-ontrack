<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytrainworld</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <main id="indexPage">
        <div id="quitButton">
            <p id="quit">Quit X</p>
        </div>
        <div id="outside">
            <!--Startpage-->
            <div id="startPage">
                <div>
                    <img id="conducteur" src="./img/conducteur.png" alt="conducteur">
                </div>
                <div class="buttons">
                    <p id="start">Start</p>
                </div>
            </div>
            <!--Languages-->
            <div id="languages">
                <p id="Engels" class="buttons">English</p>
                <p id="Nederlands" class="buttons">Nederlands</p>
                <p id="Frans" class="buttons">Francais</p>
                <p id="Duits" class="buttons">Deutsch</p>
            </div>
            <!--Name-->
            <div id="name">
                <div>
                    <img src="./img/conducteur.png" alt="conducteur">
                    <p>Hello! My name is Guido.
                        <br>
                        I am Train World's train conducteur.

                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./js/index.js"></script>

</html>
