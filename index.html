<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <main>
        <!--works on phone and tablet (android and apple), not on pc-->
        <form id="testPhoneApp">
            <label for="videoFile">Upload a video:</label>
            <input type="file" id="videoFile" capture="environment" accept="image/*">
        </form>

        <!-- opens webcam on the website -->
        <!-- stream video via website -->
        <div class="video-wrap">
            <video id="video" playsinline autoplay></video>
        </div>

        <!-- trigger canvas web api -->
        <div class="controller">
            <button id="snapshot">capture</button>
        </div>

        <!-- webcam snapshot -->
        <canvas id="canvas" width="640" height="480"></canvas>

    </main>
</body>

</html>
<script src="./cameraInput.js"></script>
